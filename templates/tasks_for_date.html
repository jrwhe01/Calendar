<!DOCTYPE html>
<html>
<head>
    <title>Schedule for {{ date }}</title>
</head>
    <link rel="stylesheet" href="{{ url_for('static', filename='taskstyle.css') }}">
        <link rel="stylesheet" href=
"https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
<body>
    <h1>Tasks for {{ date }}</h1>

    {% if tasks %}
        <ul>
            {% for task in tasks %}
                <li>
                    <strong>{{ task.taskname }}</strong><br>
                    {{ task.description }}<br>
                    {{ task.stHours }}:{{ task.stMinutes }} â€“ {{ task.etHours }}:{{ task.etMinutes }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No tasks scheduled for this date.</p>
    {% endif %}

    <div>
       <button id="addATask" >Add Task</button> 
    </div>

    <a href="{{ url_for('index') }}">Back to Calendar</a>
    <script>
        document.getElementById("addATask").addEventListener("click", function() {
            const date = "{{ date }}";
            window.location.href = `/add-task/${date}`;
        });
    </script>
</body>
</html>
