<!DOCTYPE html>
<html>
    
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='taskstyle.css') }}">
        <link rel="stylesheet" href=
"https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Add Task</title>
</head>
<body>
    <h1>Add a task for {{ date }}</h1>
    <form method="POST">
        <div class="center-form">
            <input type="text" name="task_name" placeholder="Enter task name" required>
        </div>
        <div class="center-form">
            <input type="text" name="description" placeholder="Enter description" >
        </div>
        <div class="center-form">
            <label for="Start Time">Start Time:</label>
            <select name="Hours" id="Hours">
              <option value="" disabled selected>Select hour</option>
              {% for hour in range(1, 25) %}
                <option value="{{ hour }}">{{ hour }}</option>
              {% endfor %}
            </select>
            <select name="Minutes" id="Minuets">
                <option value="" disabled selected>Select minutes</option>
                {% for minute in range(1, 60) %}
                  <option value="{{ minute }}">{{ minute }}</option>
                {% endfor %}
              </select>
              <label for="End Time">End Time:</label>
              <select name="Hours" id="Hours">
                <option value="" disabled selected>Select hour</option>
                {% for hour in range(1, 25) %}
                  <option value="{{ hour }}">{{ hour }}</option>
                {% endfor %}
              </select>
              <select name="Minutes" id="Minuets">
                  <option value="" disabled selected>Select minutes</option>
                  {% for minute in range(1, 60) %}
                    <option value="{{ minute }}">{{ minute }}</option>
                  {% endfor %}
                </select>
        </div>
        <div class="center-form">
            <button type="submit">Add Task</button>
        </div>
    </form>    
    <div class="center-form">
    <a href="{{ url_for('index') }}">Back to Calendar</a>
    </div>
</body>
</html>
